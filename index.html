<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Заметки</title>
</head>
<body>
  <div class="overlay"></div>

  <div class="todo">
    <div class="todo__inner">
      <div class="todo__box">
        <div class="todo__block">
          <div class="todo__block-heading">
            <p>Заголовок блока</p>
          </div>
          <div class="todo__block-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, exercitationem libero optio quod inventore cum.
            </p>
          </div>
          <div class="todo__block-deleteIcon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 2.25C9.58579 2.25 9.25 2.58579 9.25 3V3.75H5C4.58579 3.75 4.25 4.08579 4.25 4.5C4.25 4.91421 4.58579 5.25 5 5.25H19C19.4142 5.25 19.75 4.91421 19.75 4.5C19.75 4.08579 19.4142 3.75 19 3.75H14.75V3C14.75 2.58579 14.4142 2.25 14 2.25H10Z" fill="black"/>

              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.99142 7.91718C6.03363 7.53735 6.35468 7.25 6.73684 7.25H17.2632C17.6453 7.25 17.9664 7.53735 18.0086 7.91718L18.2087 9.71852C18.5715 12.9838 18.5715 16.2793 18.2087 19.5446L18.189 19.722C18.045 21.0181 17.0404 22.0517 15.7489 22.2325C13.2618 22.5807 10.7382 22.5807 8.25108 22.2325C6.95954 22.0517 5.955 21.0181 5.81098 19.722L5.79128 19.5446C5.42846 16.2793 5.42846 12.9838 5.79128 9.71852L5.99142 7.91718ZM7.40812 8.75L7.2821 9.88417C6.93152 13.0394 6.93152 16.2238 7.2821 19.379L7.3018 19.5563C7.37011 20.171 7.84652 20.6612 8.45905 20.747C10.8082 21.0758 13.1918 21.0758 15.5409 20.747C16.1535 20.6612 16.6299 20.171 16.6982 19.5563L16.7179 19.379C17.0685 16.2238 17.0685 13.0394 16.7179 9.88417L16.5919 8.75H7.40812Z" fill="black"/>
            </svg>              
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn-add">
    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="25" cy="25" r="25" fill="#E6AA05"/>
      <line x1="26" y1="14" x2="26" y2="37" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="38" y1="25" x2="14" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </svg>    
  </button>
  
  <div class="addBlock">
    <div class="addBlock__inner">
      <div class="addBlock__inputHeading">
        <input type="text" placeholder="Заголовок" value="" maxlength="20">
      </div>
      <div class="addBlock__inputText">
        <textarea name="" id="" cols="30" rows="10" placeholder="Начните ввод"></textarea>
      </div>
      <button class="btn-completed">
        <svg width="25" height="25" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13.0303 0.96967C13.3232 1.26256 13.3232 1.73744 13.0303 2.03033L6.03033 9.03033C5.73744 9.32322 5.26256 9.32322 4.96967 9.03033L0.96967 5.03033C0.676777 4.73744 0.676777 4.26256 0.96967 3.96967C1.26256 3.67678 1.73744 3.67678 2.03033 3.96967L5.5 7.43934L11.9697 0.96967C12.2626 0.676777 12.7374 0.676777 13.0303 0.96967Z" fill="black"/>
        </svg>          
      </button>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
